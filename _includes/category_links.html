{% if include.category != empty and include.category != "" %} •
  <span class="info-title"><i class="icon-folder-open"></i> Category: </span>
  <a href="/category.html#{{ include.category }}-ref" >{{ include.category }}</a>
{% endif %}

{% if include.tags != empty and include.tags != "" %} •
  <span class="info-title"><i class="icon-tags"></i> Tags: </span>
  {% for tag in include.tags %}
    <a href="/tags.html#{{ tag }}-ref" >{{ tag }}</a>
  {% endfor %}
{% endif %}
